user  root;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;   # Max connections per worker
  multi_accept on;           # Accept as many connections as possible per event loop
  use epoll;                 # Recommended for Linux
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # ==================================================
  # Logging
  # ==================================================
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';
  access_log /var/log/nginx/access.log main;

  # ==================================================
  # Core performance tuning
  # ==================================================
  sendfile on;               # Enable zero-copy file transfers
  tcp_nopush on;             # Optimize packet batching for sendfile
  tcp_nodelay on;            # Reduce latency for keepalive connections

  keepalive_timeout 65;
  keepalive_requests 1000;

  server_tokens off;         # Hide Nginx version

  # Cache file metadata to reduce disk stat() calls
  open_file_cache max=20000 inactive=30s;
  open_file_cache_valid 60s;
  open_file_cache_min_uses 2;
  open_file_cache_errors on;

  # Limit request body size (adjust if needed)
  client_max_body_size 20m;

  # ==================================================
  # Gzip compression
  # ==================================================
  gzip on;
  gzip_vary on;              # Add Vary: Accept-Encoding header
  gzip_min_length 1024;
  gzip_comp_level 5;         # Balanced CPU vs compression ratio
  gzip_types
    text/plain text/css application/json application/javascript
    application/xml text/xml text/javascript
    image/svg+xml font/ttf font/otf application/font-woff application/font-woff2;

  # ==================================================
  # Real client IP handling (behind proxy / load balancer)
  # ==================================================
  real_ip_header X-Forwarded-For;
  set_real_ip_from 10.0.0.0/8;
  set_real_ip_from 172.16.0.0/12;
  set_real_ip_from 192.168.0.0/16;
  real_ip_recursive on;

  # ==================================================
  # Upstream API definition
  # ==================================================
  upstream api_upstream {
    server 127.0.0.1:3030;
    keepalive 64;            # Reuse upstream connections
  }

  server {
    listen 3000;
    server_name _;

    # ==================================================
    # SPA static site root
    # ==================================================
    root /srv/apps/dashboard/dist;
    index index.html;

    # ==================================================
    # API reverse proxy
    # ==================================================
    location /api/ {
      proxy_pass http://api_upstream/;
      proxy_http_version 1.1;

      # Required for upstream keepalive
      proxy_set_header Connection "";

      # Forward client and request metadata
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_connect_timeout 5s;   # Upstream connection timeout
      proxy_send_timeout 60s;     # Timeout for sending request to upstream
      proxy_read_timeout 60s;     # Timeout for reading upstream response

      # Buffers for larger API responses (e.g. JSON)
      proxy_buffer_size 32k;
      proxy_buffers 16 32k;
      proxy_busy_buffers_size 64k;
    }

    # ==================================================
    # Static assets
    # Cached for 7 days (safe for most SPA deployments)
    # ==================================================
    location ~* \.(js|css|svg|png|jpe?g|gif|ico|woff2?)$ {
      try_files $uri =404;

      expires 7d;
      add_header Cache-Control "public, max-age=604800" always;

      include /etc/nginx/snippets/security-headers.conf;
    }

    # ==================================================
    # SPA entry point (never cache index.html)
    # Prevents stale HTML after deployments
    # ==================================================
    location = /index.html {
      expires -1;
      add_header Cache-Control "no-cache, no-store, must-revalidate" always;

      include /etc/nginx/snippets/security-headers.conf;
    }

    # ==================================================
    # SPA route fallback
    # ==================================================
    location / {
      try_files $uri $uri/ /index.html;

      expires -1;
      add_header Cache-Control "no-cache, no-store, must-revalidate" always;

      include /etc/nginx/snippets/security-headers.conf;
    }
  }
}
